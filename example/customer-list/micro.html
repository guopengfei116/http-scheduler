<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customer List</title>
  <script src="../../node_modules/axios/dist/axios.js"></script>
  <script src="../../node_modules/@babel/polyfill/dist/polyfill.js"></script>
  <script src="../../dist/bundle-iife.js"></script>
</head>
<body>
  <script>
    function getRequestHelper(httpDispatcher) {
      return function(priority) {
        const axiosPrams = [
          'http://localhost:5566/api/movie',
          {
            params: { count: Math.abs(priority) },
          },
        ];
        const httpTask = httpDispatcher.dispatch(priority, 'get', ...axiosPrams);
        const promise = httpTask.getPromise();

        promise.then((res) => {
          let movies = [];
          if (res.data) movies = res.data.map((movie) => movie.title);
          console.log(`拿到豆瓣电影热映TOP5: ${JSON.stringify(movies)}`);
        }).catch((e) => {
          console.log(`请求失败: ${e.message}`);
        });

        return httpTask;
      };
    };

    const httpScheduler = new HttpScheduler({
      httpEngine: axios,
      concurrentMax: 2,
      mode: 'micro',
    });

    const requestHelper = getRequestHelper(httpScheduler);
    requestHelper(3).getPromise().then(() => console.log(3));
    requestHelper(7).getPromise().then(() => console.log(7));
    requestHelper(2).getPromise().then(() => console.log(2));
    requestHelper(4).getPromise().then(() => console.log(4));

    Promise.resolve().then(() => {
      requestHelper(5).getPromise().then(() => console.log(5));
      requestHelper(6).getPromise().then(() => console.log(6));
    });

    setTimeout(() => {
      requestHelper(8).getPromise().then(() => console.log(8));
      requestHelper(1).getPromise().then(() => console.log(1));
    }, 0);

    // 取消功能测试用例
    setTimeout(() => {
      const task10 = requestHelper(10);
      task10.getPromise().then(() => console.log(10));
      task10.abort();
    }, 0);
  </script>
</body>
</html>
